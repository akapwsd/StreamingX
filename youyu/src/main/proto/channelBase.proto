syntax = "proto3";
package uyujoy.com.api.channel.frontend;
option go_package = "uyujoy.com/pass/protogen/channel;channel";

message channel{
  string id = 1;
  uint32 category = 2;
  uint32 state = 3;
}

message channelUser{
  string channelId = 1;
  string uid = 2;
  uint32 state = 3;
  uint32 role = 4;
}
