syntax = "proto3";

package uyujoy.api.http;

import "google/protobuf/any.proto";
import "google/api/rpc/code.proto";

option go_package = "uyujoy.com/paas/pkg/http/proto;http";

message Error {
  int32 code = 1;
  string message = 2;
  google.rpc.Code status = 4;
  repeated google.protobuf.Any details = 5;
}